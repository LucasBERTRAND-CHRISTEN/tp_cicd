name: CI/CD Pipeline (Enhanced)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  MY_APP_FOLDER: 'bug-tracker'
  APP_VERSION: '1.0.0'
  NODE_VERSION: '20'
  DOCKER_IMAGE: 'docker:latest'
  DOCKER_DIND_SERVICE: 'docker:dind'

jobs:
  # ===========================================
  # JOB 1 : Tests
  # ===========================================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Action Cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm ci
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120

      - name: Upload d'Artefacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots

  # ===========================================
  # JOB 2 : Build Docker
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'

    steps:
    - name : Docker Login
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker Build & Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          '${{ github.actor }}/bug-tracker:latest'
          '${{ github.actor }}/bug-tracker:$APP_VERSION'
